apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2 # Masterclass ke liye 2 replicas rakho to show High Availability
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 17rj/backend-ecommerce-mern:latest # Check image name (backend vs frontend)
          ports:
            - containerPort: 5000
          
          # ðŸš€ Resource Limits: Takki backend cluster ki saari RAM na kha jaye
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          env:
            # 1. First, define variables from secrets
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: DB_NAME
            
            # 2. Now use them in the URI (Kubernetes supports $(VAR) syntax if defined above)
            - name: MONGODB_URI
              value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@mongo-service:27017/$(DB_NAME)?authSource=admin"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: PORT
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: JWT_EXPIRES_IN
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: JWT_SECRET
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: STRIPE_SECRET_KEY

          # ðŸ©º Health Checks: Best Practice for Auto-healing
          livenessProbe:
            httpGet:
              path: /api/status # Make sure you have a health check route
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
